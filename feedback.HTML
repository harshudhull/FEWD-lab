<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6889aa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: rgb(193, 225, 235);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .rating {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }

        .rating input {
            width: auto;
            margin-right: 5px;
        }

        .btn-submit {
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-submit:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Feedback Form</h2>
        <form>
            <label for="name">Name (Optional)</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="email">Email (Optional)</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="phone">Phone (Optional)</label>
            <input type="tel" id="phone" placeholder="Enter your phone number">

            <label>Rating</label>
            <div class="rating">
                <label><input type="radio" name="rating" value="1"> 1</label>
                <label><input type="radio" name="rating" value="2"> 2</label>
                <label><input type="radio" name="rating" value="3"> 3</label>
                <label><input type="radio" name="rating" value="4"> 4</label>
                <label><input type="radio" name="rating" value="5" checked> 5</label>
            </div>

            <label for="questions">Any Questions regarding product or service</label>
            <textarea id="questions" rows="3" placeholder="Write your questions here..."></textarea>

            <label for="comments">Additional Comments (Optional)</label>
            <textarea id="comments" rows="3" placeholder="Any additional feedback..."></textarea>

            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>

</body>
</html>
