<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <div class="container">
        <h2>Feedback Form</h2>
        <form>
            <label for="name">Name (Optional)</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="email">Email (Optional)</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="phone">Phone (Optional)</label>
            <input type="tel" id="phone" placeholder="Enter your phone number">

            <label>Rating</label>
            <div class="rating">
                <label><input type="radio" name="rating" value="1"> 1</label>
                <label><input type="radio" name="rating" value="2"> 2</label>
                <label><input type="radio" name="rating" value="3"> 3</label>
                <label><input type="radio" name="rating" value="4"> 4</label>
                <label><input type="radio" name="rating" value="5" checked> 5</label>
            </div>

            <label for="questions">Any Questions regarding product or service</label>
            <textarea id="questions" rows="3" placeholder="Write your questions here..."></textarea>

            <label for="comments">Additional Comments (Optional)</label>
            <textarea id="comments" rows="3" placeholder="Any additional feedback..."></textarea>

            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>

</body>
</html>
